<body>
    <h1>Faça um script que pede dois inteiros e armazene eles em duas variáveis. Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.</h1>
    <script>
        let n1= parseFloat(prompt("Digite o primeiro número: "));
        let n2= parseFloat(prompt("Digite o segundo número: "));
        let variavel= n1;

        n1=n2;
        n2=variavel;

        alert("Antes:\n"+ "Primeiro número- "+ n1+ ". Segundo número- "+n2+".\n\n"+
        "Depois:\n"+ "Primeiro número- "+ n1+ ". Segundo número- "+n2+".");
    </script>
</body>
