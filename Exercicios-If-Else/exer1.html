<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Faça um script que verifique se uma letra digitada num campo de input é vogal ou consoante</h1>
    <script>
        let letra= prompt("Informe uma letra: ");
        letra= letra.toLowerCase();

        if(letra=='a' || letra=='e' || letra=='i' || letra=='o' || letra=='u'){
            document.write("<h2>A letra "+ letra + " é uma vogal</h2>");
        }
        else{
            document.write("<h2>A letra "+ letra + " é uma consoante</h2>");
        }
        
    </script>
</body>
</html>
